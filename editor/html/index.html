        <li>

              Download Control
            </button></a

        </li>
        <li>

            type="file"
            name="merge-file"
            id="merge-file"
            class="merge_file"
          />
          <label for="merge-file">Merge Control</label>
        </li>
      </ul>

    <!-- Modal Section -->
    <div class="bg-modal">
      <div class="my-modal-content">
        <div class="modal-scrollable">
          <div class="modal-props">
            <div class="modal-name">
              Name:
              <input
                class="modal-name-input"
                type="text"
                placeholder="Input New Name"
              />
            </div>
            <div class="modal-select-dancer">
              Dancers:
              <select
                multiple
                data-style="bg-white"
                class="selectpicker w-100"
                name="modal-select-dancer"
              >
                <optgroup>
                  <option>Chosen_Dancer</option>
                </optgroup>
                <optgroup class="optgrp-2"></optgroup>
              </select>
            </div>
          </div>
          <div class="modal-save-btn"><i class="fas fa-check"></i></div>
          <div class="modal-close-btn"><i class="fas fa-times"></i></div>
          <div class="modal-workplace">
            <div id="modal-display"></div>
            <div class="modal-editor">
              <div class="checkbox-list" id="modal-checkbox-list"></div>
              <div class="modal-slider-list"></div>
            </div>
          </div>
        </div>
      </div>
