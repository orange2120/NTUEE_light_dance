<!DOCTYPE html>
<html>
  <head>
    <title>Light Dance Editor</title>
    <script src="https://use.fontawesome.com/e99ac46207.js"></script>
  </head>

  <body>
    <h1>NTUEE LightDance Editor</h1>
    <div id="conrtol_zone">
      <div id="status_zone"></div>
      <table id="board_table">
        <thead>
          <tr>
            <th class="handle">ID</th>
            <th class="handle">IP</th>
            <th class="handle">MAC</th>
            <th class="handle">Status</th>
            <th class="handle">Select</th>
          </tr>
        </thead>
        <tbody id="board_table_body">
          <tr>
            <td>id</td>
            <td>ip1</td>
            <td>mac1</td>
            <td></td>
          </tr>
          <tr>
            <td>id</td>
            <td>ip2</td>
            <td>mac2</td>
            <td></td>
          </tr>
          <tr>
            <td>id</td>
            <td>ip3</td>
            <td>mac3</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <button id="btn_test">test</button>
    </div>
    <div id="timeline_zone"></div>
    <div id="audio">
      <div id="operators">
        <button id="playPause-btn">Play/Pause</button>
        <button id="stop-btn">Stop</button>
        <input type="range" id="zoom-slider" />
      </div>
      <div id="waveform"></div>
      <div id="wave-timeline"></div>
    </div>
    <hr />
    <div class="workplace">
      <div id="simulator"></div>
      <div>
        <div id="editor">
          <div class="time-el">
            <span class="time">
              Time:
              <input class="time-input" type="number" />
            </span>
            <button id="timeInd-left-btn" class="timeInd-switch-btn">
              <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            </button>
            <input class="timeInd-input" type="number" />
            <button id="timeInd-right-btn" class="timeInd-switch-btn">
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            </button>
          </div>
          <div class="checkbox-list" id="dancer-checkbox-list"></div>
          <hr />
          <div id="edit-btn-grp" class="edit-btn-grp">
            <button
              id="editbtn"
              class="edit-btn editbtn btn btn-outline-primary"
            >
              EDIT
            </button>
            <button id="addbtn" class="edit-btn addbtn">ADD</button>
            <button id="savebtn" class="edit-btn savebtn">SAVE</button>
          </div>
          <div class="slider-list" id="slider-list"></div>
          <button id="delbtn" class="edit-btn delbtn">DEL</button>
          <br />
          Upload File: <input type="file" id="upload-file" />
          <button id="downloadbtn" class="download-btn">
            <a id="download-link">
              Donwload File
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
